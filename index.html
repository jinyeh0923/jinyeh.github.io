    <!-- 信箱欄位驗証與傳送 -->
    <script>
        function isEmail(strEmail) {
            if (strEmail.indexOf("@") > 0) return true;
            else return false;
        }

    <script>
        function new_sendDataCheck() {
            document.form1.contact.value = "信箱:" + document.form1.email.value;

            if (!isEmail(document.form1.email.value)) {
                document.form1.email.focus();
                alert("信箱格式不符");
                return false;
            }
            return true;
        }
    </script>

    <script>

        var sd_button2 = document.getElementById("send_data_button2");
        if (sd_button != null && sd_button != undefined) {
            if (sd_button2 == null || sd_button2 == undefined) {
                sd_button.style.display = '';

        function check_agree_ps() {
            if (fapi_check.checked == true) {
                sd_button.style.display = '';
                sd_button2.style.display = 'none';
            } else {
